{% extends 'base.html' %}

{% block form_body %}
<div class="form_main">
    {% if error == 1 %}
        <div class="error">
            <p>{{error_msg}}</p>
        </div>

    {% elif image_url%}
        <div class="imageholder">
            <img src="{{ image_url }}" alt="">
            <a href="{{ image_url }}" download>Download</a>
        </div>
    {% endif %}
    <form method="post" autocomplete="off">
        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" value="Get Profile Picture">
    </form>
</div>
{% endblock %}
